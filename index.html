<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Directory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Main app -->
    <div class="container">
        <div class="bg-primary row my-3 py-2 px-4">
            <div>
               <button onclick="sortByStringDescription(friendsList)">Name</button>
                <button onclick="sortByAge(friendsList)">Age</button> 
            </div>
            
            <div class="row ml-auto">
                <input type="text">
                <i class="fa fa-search"></i>                    
            </div>
        </div>

        <div class="bg-primary d-flex">
            <div class=" py-2 px-4 flex-shrink-1 p-1">
                <h3>List of friends</h3>
                <div id="friend-container" class="">
                    <!-- Mapped cards -->
                </div>
                
    
            </div>
            <div class="flex-grow-1">
                <div class="mt-2">
                    <button onclick={initDisplay()}>Create / Update</button>
                    <button onclick={displayReadSection()}>Read</button>
                    <button onclick={displayDeleteSection()}>Delete</button>
                </div>

                <!--Display section depending on which action has been chosen at the top-->
                <div class="my-5">
                    <!--Create/Update form-->
                    <div id="create-update" class="border p-2 w-50">
                        <h3>Add / Edit a new friend</h3>
                        <form>
                            <label for="fname">Name</label>
                            <input type="text" id="fname" name="fname" required/><br/>
    
                            <label for="birthday">Birthday</label>
                            <input type="date" id="birthday" name="birthday" required/><br/>
                            <button type="button" class="btn btn-info" onclick={submitFriendForm()}>Add a new friend</button>
                            <b><p id="create-update-feedback"></p></b>
                        </form>
                    </div>

                    <div id="read">
                        <p>Read</p>
                    </div>

                    <div id="delete">
                        <div>
                            <h4>find() & filter()</h4>
                            <div class="border w-50">
                                <h5>Delete by name</h5>
                                <label for="delname">Enter name:</label>
                                <input type="text" id="delname" name="delname" required>
                                <button onclick={deleteByName()}>Delete</button>
                                <b><p id="delete-feedback"></p></b>
                            </div>
                        </div>
                        <div>
                            <h4>splice()</h4>
                            <div class="border w-50">
                                <h5>Delete by index</h5>
                                <label for="delindex">Enter the index:</label>
                                <input type="number" id="delindex" name="delindex" required>
                                <button onclick={deleteByIndex()}>Delete</button>
                                <b><p id="delete-feedback-index"></p></b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/display.js"></script>
    <script src="js/delete.js"></script>
</body>
</html>
